<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/eb22379432.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="app">
        <div class="container">
            <nav>
                <figure>
                    <img class="logo" src="./assets/White-petadoptlogo.png" alt="">
                </figure>
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link link__hover-effect">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link link__hover-effect">Find your fur-fam</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link btn">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div class="content__wrapper">
                <h1>Adoptable Pets</h1>
                <div class="input__wrap">
                    <input type="text" placeholder="Search by Breed, Age, or Keyword">
                    <div class="search__icon">
                        <i class="fas fa-paw"></i>
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
            <div class="navbar__load"></div>
        </div>
    </section>
    <section id="search">
        
    </section>
</body>
</html>
